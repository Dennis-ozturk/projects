                <h3>Add a Store</h3>

                <form id="todo-form">
                    <input type="text" placeholder="Store name" style="height:40px; border-width:2px; border-radius:3px; text-align:center; font-size:18px;" />
                    <p style="color:white;font-size:18px;margin-top:8px;">Opening-hour</p>
                    <input type="time" name="time" style="height:40px; border-width:2px; border-radius:3px; text-align:center;  font-size:22px;" />
                    <p style="color:white;font-size:18px; margin-top:8px;">Closing-hour</p>
                    <input type="time" name="time" style="height:40px; border-width:2px; border-radius:3px; text-align:center;  font-size:22px;" />
                    <input type="button" class="btn btn-primary" value="Add Store" onclick="todo.add();" />
                </form>

                <input type="button" class="btn btn-primary" value="Clear All" onclick="todo.clear();" />

                <div id="delete-div">
                    Drag Here to Delete
